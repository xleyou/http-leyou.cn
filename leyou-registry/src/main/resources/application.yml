#配置端口号
server:
  port: 10086
spring:
  application:
    name: leyou-registry
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
    register-with-eureka: false
    fetch-registry: false
  #关闭自我保护模式
  server:
    enable-self-preservation: false
    #定期清理无效连接
    eviction-interval-timer-in-ms: 10000
